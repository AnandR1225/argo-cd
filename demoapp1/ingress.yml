apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rollingupdate-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - "demoapp.k8sb30.xyz"
    secretName: nginx-tls
  rules:
  - host: demoapp.k8sb30.xyz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
            service:
              name: deploy01
              port: 
                number: 80
